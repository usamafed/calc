<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styless.css" />
    <link rel="icon" href="/icons/icon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <section class="calculator">
      <div class="row row1 result"></div>
      <div class="btns">
        <div class="row row2">
          <button class="btn btn-7">7</button>
          <button class="btn btn-8">8</button>
          <button class="btn btn-9">9</button>
          <button class="btn btn-plus">+</button>
        </div>
        <div class="row row3">
          <button class="btn btn-4">4</button>
          <button class="btn btn-5">5</button>
          <button class="btn btn-6">6</button>
          <button class="btn btn-minus">-</button>
        </div>
        <div class="row row4">
          <button class="btn btn-1">1</button>
          <button class="btn btn-2">2</button>
          <button class="btn btn-3">3</button>
          <button class="btn btn-multiply">x</button>
        </div>
        <div class="row row5">
          <button class="btn btn-0">0</button>
          <button class="btn btn-period">.</button>
          <button class="btn btn-divide">/</button>
          <button class="btn btn-equals">=</button>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
